version: 1.0
runtime: nodejs22      

build:
  commands:
    pre-build:
      - npm ci --include=dev
    build:
      - npx medusa build

run:
  command: npx medusa start
  env:
    - name: NODE_ENV
      value: production
    - name: MEDUSA_ADMIN_BACKEND_URL
      value: https://api.myshop.com

    - name: MEDUSA_PORT
      value: "8080"
