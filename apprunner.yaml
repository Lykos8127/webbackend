version: 1.0
runtime: nodejs22

build:
  commands:
    pre-build:
      - rm -rf node_modules package-lock.json
      - npm install --include=dev
    build:
      - npm ci --include=dev
      - npx medusa build
      - echo ">>> Admin build output <<<"
      - ls -R .medusa || true
      - cat .medusa/server/package.json || true
      - cp medusa-config.js .medusa/server/medusa-config.js
      - npm install --production --prefix .medusa/server

run:
  # Tell App Runner which port your app listens on, and which env var to use
  network:
    port: 8080
    env: MEDUSA_PORT
  # The start command for your service
  command: "node .medusa/server/dist/index.js"  
  # Runtime environment variables
  env:
  - name: NODE_ENV
